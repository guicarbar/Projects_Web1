<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <title>Calculadora Top</title>
</head>
<body>
    <header>
        <h1>Calculadora Top</h1>
    </header>

    <main>
        <div class="calculadora">
            <div class="screen">
                <div class="calc" id="calculo"></div>
                <hr>
                <div class="result" id="result"></div>
            </div>

            <hr>

            <div class="keyboard">
                <div class="btn" onclick="add(1)">(</div>
                <div class="btn" onclick="add(2)">)</div>
                <div class="btn" onclick="add(3)">%</div>

                <div class="btn-cst" onclick="clean()">AC</div> 

                <div class="btn" onclick="add(4)">7</div>
                <div class="btn" onclick="add(5)">8</div>
                <div class="btn" onclick="add(6)">9</div>
                <div class="btn" onclick="add(7)">รท</div>
                <div class="btn" onclick="add(8)">4</div>
                <div class="btn" onclick="add(9)">5</div>
                <div class="btn" onclick="add(10)">6</div>
                <div class="btn" onclick="add(11)">x</div>
                <div class="btn" onclick="add(12)">1</div>
                <div class="btn" onclick="add(13)">2</div>
                <div class="btn" onclick="add(14)">3</div>
                <div class="btn" onclick="add(15)">-</div>
                <div class="btn" onclick="add(16)">0</div>
                <div class="btn" onclick="add(17)">,</div>

                <div class="btn-cst" onclick="calculete()">=</div>

                <div class="btn" onclick="add(18)">+</div>
            </div>
        </div>

        <div class="historico">
            <h2>Historico</h2>
            <hr>
            <button onclick="cleanHist()">Apagar</button>
            <div id="hist">
            </div>
        </div>
    </main>

    <footer>
        <p>
            Criado por Guilherme Carvalho.
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
